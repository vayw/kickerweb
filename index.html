<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
        <script src="https://unpkg.com/vue-select@3.0.0"></script>
        <link rel="stylesheet" href="https://unpkg.com/vue-select@3.0.0/dist/vue-select.css">
        <link rel="stylesheet" href="kick.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container" id="app">
            <template v-if="matchid != 0">
                
            </template>
            <template v-else>
                <div class="one-col">
                    <button :disabled="matchReady()" class="large-button">Start Match</button>
                </div>
                <div class="two-col">
                    <div class="col-left red">
                        <v-select :options="selectList" v-model="reddef" placeholder="Defender" />
                    </div>
                    <div class="col-right blue">
                        <v-select :options="selectList" v-model="bluedef" placeholder="Defender"></v-select>
                    </div>
                </div>
                <div class="two-col">
                    <div class="col-left red">
                        <v-select :options="selectList" v-model="redfor" placeholder="Forward" />
                    </div>
                    <div class="col-right blue">
                        <v-select :options="selectList" v-model="bluefor" placeholder="Forward" />
                    </div>
                </div>
            </template>
        </div>
        <script src="index.js"></script>
    </body>
</html>
